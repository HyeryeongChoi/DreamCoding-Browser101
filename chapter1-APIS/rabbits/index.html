<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scroll</title>
    <style>
      body {
        text-align: center;
        background-color: black;
      }
      img {
        display: block;
        margin: auto;
      }
      .findRabbit {
        background-color: orange;
        outline: none;
        border: none;
        border-radius: 3px;
        width: 300px;
        height: auto;
        margin-bottom: 30px;
        color: #fff;
        cursor: pointer;
        font-size: 32px;
        font-weight: 700;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <button class="findRabbit" type="button">Find a rabbitüê∞</button>
    <img src="./img/carrot.png" />
    <img src="./img/carrot.png" />
    <img src="./img/carrot.png" />

    <img src="./img/carrot.png" />
    <img src="./img/carrot.png" />
    <img src="./img/carrot.png" />
    <img src="./img/carrot.png" />
    <img src="./img/carrot.png" />
    <img src="./img/carrot.png" />
    <img src="./img/carrot.png" />
    <img id="rabbit" src="./img/rabbit.png" />
    <img src="./img/carrot.png" />
    <img src="./img/carrot.png" />
    <img src="./img/carrot.png" />
    <img src="./img/carrot.png" />
    <img src="./img/carrot.png" />
    <img src="./img/carrot.png" />
    <script>
      const findRabbit = document.querySelector(".findRabbit");
      const rabbit = document.querySelector("#rabbit");
      findRabbit.addEventListener("click", () => {
        rabbit.scrollIntoView({ behavior: "smooth", block: "center" });
      });
    </script>
  </body>
</html>
